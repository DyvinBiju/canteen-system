<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
        }
        .card {
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        input:valid {
            border-color: initial;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <h3>Sign Up</h3>
            <form id="signup-form" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div class="invalid-feedback">Please enter a username.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control pe-5" id="password" name="password" required>
                        <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-2" id="togglePassword1" style="cursor: pointer;"></i>
                    </div>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control pe-5" id="confirm_password" name="confirm_password" required>
                        <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-2" id="togglePassword2" style="cursor: pointer;"></i>
                    </div>
                    <div class="invalid-feedback">Please confirm your password.</div>
                </div>

                <div class="error-message" id="password-match-error" style="display: none;">
                    Passwords do not match. Please try again.
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <!-- Password visibility toggle script -->
    <script>
        document.querySelectorAll('[id^="togglePassword"]').forEach((icon) => {
            icon.addEventListener('click', () => {
                const input = icon.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });
        });
    </script>

    <!-- Form validation and password matching script -->
    <script>
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            var passwordField = document.getElementById("password");
            var confirmPasswordField = document.getElementById("confirm_password");
            var passwordMatchError = document.getElementById("password-match-error");

            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    if (passwordField.value !== confirmPasswordField.value) {
                        passwordMatchError.style.display = "block";
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        passwordMatchError.style.display = "none";
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
