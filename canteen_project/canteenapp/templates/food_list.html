{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>

        .food-card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(60, 207, 19, 0.1);
        }

        .food-card img {
            width: 100%;
            border-radius: 2px;
            height: 300px;
        }

        .food-card h3 {
            margin: 10px 0 5px;
            color: #f8b400;
            align-content: center;
        }

        .price {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>

<body>

    {% block contents %}

    <section class="menu">

        <div class="food-grid">
            
            
            {% for item in itemlist %}
            <div class="food-card">

                <img src="https://th.bing.com/th/id/OIP.0srLuNCyptDbguEfKmOGVgHaLH?w=208&h=305&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Food 1">
                <h3>{{ item }}</h3>
                <p style="color: rgb(123, 205, 205);">stock of food</p>
                <span class="price">amount of food</span>
            </div>
            {% endfor %}
        </div>
    </section>
 
{% endblock %}

</body>
</html>
